<div class="container">
  <!-- Disable Add btn -->
  <div fxLayoutAlign="end center">
    <a router-link="" mat-raised-button disabled>ADD</a>
  </div>
  <div class="table">
    <table mat-table [dataSource]="datasource" matSort class="table-head ">
      <!-- table value Column -->
      <ng-container matColumnDef="{{content}}" *ngFor="let content of source">
        <ng-container *ngIf="content ==='Action' ">
          <th mat-header-cell *matHeaderCellDef> {{content}} </th>
        </ng-container>
        <ng-container *ngIf="content !=='Action'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{content}} </th>
        </ng-container>
        <ng-container *ngIf="isDataAvailable">
          <td mat-cell *matCellDef="let element "> {{element[content]}} </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="source"></tr>
      <ng-container *ngIf="isDataAvailable">
        <tr mat-row *matRowDef="let row; columns: source;"></tr>
      </ng-container>
    </table>
    <!-- no recrds found  -->
    <div *ngIf="isDataGeted" class="norecord-div" fxLayoutAlign="center center">
      <p>No Recrds Found!</p>
    </div>
    <!-- pagenator -->
    <mat-paginator class="pagenator-cls" [pageSizeOptions]="[5, 10, 15, 20]"
      aria-label="Select page of users"></mat-paginator>
  </div>
</div>
