<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Pending"></mat-tab>
  <mat-tab label="Completed"></mat-tab>
</mat-tab-group>

<div class="outer-container">
  <div fxLayout="row" class="inner-container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Leave Type">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div fxLayoutAlign="center center">
      <button class="filter-icon" mat-button><i class="bi bi-filter"></i></button>
    </div>
  </div>
  <div class="content" class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="employeename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let element"> {{element.employeename}} </td>
      </ng-container>

      <ng-container matColumnDef="leavetype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
        <td mat-cell *matCellDef="let element"> {{element.leavetype}} </td>
      </ng-container>

      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
      </ng-container>

      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">{{element.action}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div fxLayoutAlign="center center" class="empty-content">No Records Found!</div>

    <mat-paginator showFirstLastButtons [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 20,30]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
