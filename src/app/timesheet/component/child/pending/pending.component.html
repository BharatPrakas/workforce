<!-- ------------Search Bar--------- -->
<mat-form-field  appearance="outline"  style="padding-left: 20px;">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<!-- --------------Table------------ -->
<div class="table">
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="StartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>StartDate</th>
        <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
      </ng-container>

      <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeName </th>
        <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
      </ng-container>

      <ng-container matColumnDef="EndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
        <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalDuration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalDuration </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalDuration}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>description</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <p fxLayoutAlign="center center" class="result">No records found!</p>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[1, 2, 5, 10]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
<!-- ------------Paginator--------- -->
